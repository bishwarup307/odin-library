<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Your Library</title>
</head>

<body>
    <main>
        <div class="hero flex-col align-center justify-center gap2">
            <div class="flex-col justify-center align-center hero__title">

                <p class="title-face title-text">Your Library</p>

            <div class="search relative">

                </svg>
            </div>
            <button class="btn btn-primary btn-xl fw600">Add your book</button>
        </div>

        <div class="content-wrapper grid gap1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>

</html>
